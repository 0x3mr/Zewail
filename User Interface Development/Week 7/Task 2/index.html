<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Dashboard</title>
    <!-- Tailwind CDN with dark mode enabled -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-6">

    <h1 class="text-2xl font-bold mb-4">Product Dashboard</h1>

    <!-- Theme Toggle -->
    <button id="theme-btn" class="mb-4 bg-gray-700 text-white px-4 py-2 rounded">
        Toggle Theme
    </button>

    <!-- Add Product Form -->
    <div class="mb-4 flex gap-2">
        <input type="text" id="name" placeholder="Name" class="p-2 border rounded">
        <input type="text" id="price" placeholder="Price" class="p-2 border rounded">
        <input type="text" id="category" placeholder="Category" class="p-2 border rounded">
        <button id="add-btn" class="bg-green-500 text-white px-4 py-2 rounded">Add Product</button>
    </div>

    <!-- Product Grid -->
    <div id="product-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>

    <!-- JS Module -->
    <script type="module" src="./main.js"></script>
</body>
</html>
