<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling & Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-6">

    <h1 class="text-2xl font-bold mb-4">Mini Project 3</h1>

    <!-- Email Form -->
    <form id="email-form" class="mb-6">
        <input type="email" id="email" placeholder="Enter your email" 
               class="p-2 border rounded mr-2">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        <p id="email-msg" class="mt-2"></p>
    </form>

    <!-- Hover Effect -->
    <p id="hover-text" class="mb-6 p-2 border rounded w-40 text-center cursor-pointer">
        Hover over me
    </p>

    <!-- Dynamic List -->
    <button id="show-students" class="bg-green-500 text-white px-4 py-2 rounded mb-2">Show Students</button>
    <div id="student-list"></div>

    <script type="module" src="./main.js"></script>
</body>
</html>
