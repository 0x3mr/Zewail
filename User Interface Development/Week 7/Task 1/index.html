<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-2xl font-bold mb-4">Product Dashboard</h1>

    <div class="mb-4">
        <input type="text" id="category-input" placeholder="Enter category" 
               class="p-2 border rounded mr-2">
        <button id="filter-btn" class="bg-blue-500 text-white px-4 py-2 rounded">
            Filter
        </button>
    </div>

    <div id="product-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>

    <!-- JS Modules -->
    <script type="module" src="./main.js"></script>
</body>
</html>
